<script type="text/javascript">
	let str="abcfrbdrf";
	//方法1
	function match(str){
		let falg=false;
		for (let item of str) {
			if(item=='a'){
				falg=true;
			}else if(falg&&item=='b'){
				return true;
			}else{
				falg=false;
			}
		}
		return false;
	};
	console.log(match(str))
	//方法2
	function match2(str){
		return str.indexOf("ab")!=-1;
	};
	console.log(match2(str));
	// 方法3
	function match3(str){
		return str.includes('ab')
	};
	console.log(match3(str));
</script>
