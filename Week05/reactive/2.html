<script type="text/javascript">
	let object = {
		a: 1,
		b: 2
	};
	let po = reactive(object);

	function reactive(object) {
		return new Proxy(object, {
			getset(obj, prop) {
				console.log(obj, prop);
				return obj[prop];
			},
			set(obj, prop, val) {
				obj[prop] = val;
				console.log(obj, prop, val);
				return obj[prop];
			}
		})
	}
</script>
