<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>三子棋游戏</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<style>
			.cell {
				width: 100px;
				height: 100px;
				background-color: aquamarine;
				display: inline-block;
				border: 1px solid #fff;
				vertical-align: middle;
				line-height: 100px;
				font-size: 50px;
				text-align: center;
				cursor: pointer;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
	</body>
</html>
<script>
	// 定义初使数组
	let pattern = [
		[2, 0, 0],
		[0, 1, 0],
		[0, 0, 0],
	];
	let color = 1;

	function show() {
		let board = document.getElementById("main");
		board.innerHTML = "";
		for (let i = 0; i < 3; i++) {
			for (let j = 0; j < 3; j++) {
				let cell = document.createElement("div");
				cell.classList.add("cell");
				cell.innerText =
					pattern[i][j] == 2 ? "❌" :
					pattern[i][j] == 1 ? "⭕" : "";
				cell.addEventListener("click", () => move(j, i));
				board.appendChild(cell);
			}
			board.appendChild(document.createElement("br"));
		}
	};
	// 点击事件
	function move(x, y) {
		pattern[y][x] = color;
		color = 3 - color;
		show();
	};
	show();
</script>
