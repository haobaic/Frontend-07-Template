<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>三子棋AI人机对战</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body{
				background: #000;
			}
			.box{
				width: 100%;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			.box h1{
				color: #fff;
				margin-bottom: 30px;
			}
			.cell {
				width: 100px;
				height: 100px;
				background-color: aquamarine;
				display: inline-block;
				border: 1px solid #fff;
				vertical-align: middle;
				line-height: 100px;
				font-size: 50px;
				text-align: center;
				cursor: pointer;
				color: #fff;
			}
			.disabled{
				pointer-events: none;
				cursor: pointer;
				opacity: 0.6;
			}
		</style>
	</head>
	<body>
		<dov class="box">
			<h1>人机对战三子旗</h1>
			<div id="main"></div>
		</dov>
	</body>
</html>
<script type="text/javascript">
	let pattern = [
		0, 0, 0,
		0, 0, 0,
		0, 0, 0
	];
	/**
	 * 获取元素
	 * @element {String} 当前元素
	 */
	let $ = (element) => {
		return document.querySelector(element)
	};
	let color = 1; // 现在该谁下了, 1 或者 2
	onShow();
	//初始化
	function onShow() {
		$("#main").innerHTML = "";
		for (let i = 0; i < 3; i++) {
			for (let j = 0; j < 3; j++) {
				let cell = document.createElement("div");
				cell.classList.add("cell");
				cell.innerText =
					pattern[i * 3 + j] == 2 ? "❌" :
					pattern[i * 3 + j] == 1 ? "⭕" : "";
				cell.addEventListener("click", () => userMove(j, i))
				$("#main").appendChild(cell);
			};
			$("#main").appendChild(document.createElement("br"))
		}
	};
	//点击事件
	function userMove(x, y) {
		pattern[y * 3 + x] = color;
		color = 3 - color; //下一步谁下
		onShow();
		computerMove()
	};
	/*
	 * AI对战
	 * */
	function computerMove() {
		let {
			point,
			result
		} = baseChioce(pattern, color);
		if (point){
			pattern[point[1] * 3 + point[0]] = color;
		}
		removeClick(color, result)
		color = 3 - color;
		onShow();
	};
	/*
	 * 判断是否完成对局 完成不让点击
	 * @color {Number} 谁在下棋
	 * @state {Boolean} 当前状态
	 */
	function removeClick(color, state) {
		//验证输赢
		if (check(pattern, color)) {
			titleRender(color, state);
		};
		//验证是否平局
		if (typeof state === "boolean") {
			titleRender(color, state);
		}
	};
	/*
	 * 标题更改 重新渲染
	 *  @color {Number} 谁在下棋
	 * @state {Boolean} 当前状态
	 */
	function titleRender(color, state) {
		$("#main").classList.add("disabled");
		$(".box>h1").innerText =
			state == false ? "❌与⭕平局" :
			color == 2 ? "❌赢了⭕" : "⭕赢了❌";
	};
	/*
	 * 验证输赢
	 * @pattern {Array} 当前数组
	 * @color {Number} 谁在下棋
	 * return Bollean
	 */
	function check(pattern, color) {
		//横行
		for (let i = 0; i < 3; i++) {
			let flag = true;
			for (let j = 0; j < 3; j++) {
				if (pattern[i * 3 + j] !== color) flag = false;
			}
			if (flag) return true
		};
		//竖行
		for (let i = 0; i < 3; i++) {
			let flag = true;
			for (let j = 0; j < 3; j++) {
				if (pattern[j * 3 + i] !== color) flag = false;
			}
			if (flag) return true
		};
		//右斜行
		{
			let flag = true;
			for (let j = 0; j < 3; j++) {
				if (pattern[j * 3 + 2 - j] !== color) flag = false;
			}
			if (flag) return true
		};
		//左斜行
		{
			let flag = true;
			for (let j = 0; j < 3; j++) {
				if (pattern[j * 3 + j] !== color) flag = false;
			}
			if (flag) return true
		};
	};
	/*
	 *  克隆函数
	 * @pattern {Array} 当前数组
	 * return {}
	 */
	function clone(pattern) {
		return Object.create(pattern);
	}
	/*
	 * 预测输赢
	 * @pattern {Array} 当前数组
	 * @color {Number} 谁在下棋
	 * return {}
	 */
	function isWill(pattern, color) {
		for (let i = 0; i < 3; i++) {
			for (let j = 0; j < 3; j++) {
				if (pattern[i * 3 + j]) continue;
				let temp = clone(pattern);
				temp[i * 3 + j] = color;
				if (check(temp, color)) {
					return [j, i]
				}
			}
		}
		return null;
	};
	/*
	 * 找到最有利的位置和即将的结果
	 * @pattern {Array} 当前数组
	 * @color {Number} 谁在下棋
	 * return {}
	 */
	function baseChioce(pattern, color) {
		let p;
		if (p = isWill(pattern, color)) {
			return {
				point: p,
				result: 1
			}
		};
		let baseResult = {
			point: null,
			result: -2
		};
		outer: for (let i = 0; i < 3; i++) {
			for (let j = 0; j < 3; j++) {
				if (pattern[i * 3 + j]) continue;
				let temp = clone(pattern);
				temp[i * 3 + j] = color;
				let {
					result: opp
				} = baseChioce(temp, 3 - color);
				if (-opp > baseResult.result) {
					baseResult = {
						point: [j, i],
						result: -opp
					};
				}
				if (baseResult.result == 1) //表示已经能赢了 
					break outer;
			}
		}
		// 表示是平局
		if (baseResult.result == -2) baseResult.result = false;
		return baseResult;
	};
</script>
